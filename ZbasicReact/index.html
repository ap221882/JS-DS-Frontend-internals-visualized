<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script>
      const domRoot1 = document.getElementById('root1');
      const domRoot2 = document.getElementById('root2');
      const reactRoot1 = ReactDOM.createRoot(domRoot1);
      const reactRoot2 = ReactDOM.createRoot(domRoot2);
      reactRoot1.render('Hello world!');
      reactRoot2.render('Hello world!');
    </script>
  </body>
</html>
