<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Everything HTML Element</title>
  </head>
  <body>
    <p id="para">This is something fantastic!</p>
  </body>
  <script>
    const p = document.querySelector('#para');
    console.dir(p);
    console.dir(p.getAttribute('id'));
    // [[Prototype]] : Attr
    console.dir(p.getAttributeNode('id'));
  </script>
</html>
